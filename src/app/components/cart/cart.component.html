<section class="w-75 mx-auto bg-main-light p-3 rounded-3 my-2">

  <div *ngIf="numberOfItems != 0" >
  <h1>Shop Cart</h1>

  <p class="text-main">
    Total Price : {{ cartDetails.totalCartPrice | currency : " EUR " }}
  </p>

  <div class="row border-bottom pb-2" *ngFor="let item of cartDetails.products">
    <div class="col-md-1">
      <img [src]="item.product.imageCover" class="w-100" alt="" />
    </div>
    <div class="col-md-11">
      <div class="d-flex justify-content-between align-items-center">
        <!-- details -->
        <div>
          <h3 class="h5">{{ item.product.title }}</h3>
          <p class="text-main m-0">
            Price : {{ item.price | currency : " ERU " }}
          </p>

          <button
            (click)="removeCartItem(item.product._id)"
            class="btn p-0 m-0"
          >
            <i class="fa-regular fa-trash-can"></i> Remove
          </button>
        </div>

        <!-- buts -->
        <div>
          <button (click)="changeCount(item.product._id , item.count + 1)" class="btn border border-success">+</button>
          <span> {{ item.count }} </span>
          <button (click)="changeCount(item.product._id , item.count - 1)" class="btn border border-success">-</button>
        </div>
      </div>
    </div>
  </div>

  <button [routerLink]= "['/checkout' , cartDetails._id]" class="btn btn-main mt-2">
    onlinePayment
    <img src="./assets/images/visa-1.svg" alt="">
  </button>

  </div>


  <div
  *ngIf="numberOfItems == 0"
  class="container d-flex align-items-center justify-content-center flex-column"
>
  <h3 class="text-main fw-bold">Your Cart Is Empty</h3>

  <div><img src="./assets/images/cart.svg" class="svg" /></div>
  <div class="d-flex align-items-baseline flex-column text-center">
    <button class="btn btn-success" routerLink="/home">Back To Home</button>
  </div>
</div>

</section>
