<section class="w-75 mx-auto">

  <div class="row align-items-center">

    <div class="col-md-4">

      <owl-carousel-o [options]="productSlider">

        <ng-container *ngFor="let src of ProdectDetails.images">
          <ng-template carouselSlide>
            <img class="w-100" [src]="src" [alt]="ProdectDetails.title">
          </ng-template>
        </ng-container>

      </owl-carousel-o>


    </div>

    <div class="col-md-8">

      <div>

        <h3 class="h5">{{ProdectDetails.title}}</h3>
        <p class="text-muted">{{ProdectDetails.description}}</p>

        <h4>{{ProdectDetails.category.name}}</h4>


        <div class="d-flex align-items-center justify-content-between">
          <span>{{ProdectDetails.price}}EGP</span>

          <span>
            <i class="fas fa-star rating-color"></i>
            <span class="text-muted">{{ProdectDetails.ratingsAverage}}</span>
          </span>
        </div>

        <button class="btn-main w-100" (click)="addCart(ProdectDetails._id)">Add Product</button>

      </div>

    </div>

  </div>

</section>
