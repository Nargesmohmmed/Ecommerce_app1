<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
  <h1>Register Now</h1>
  <!-- <p>{{ registerFrom.get("name")?.getError("minlength") | json }}</p> -->
  <form [formGroup]="registerFrom" (ngSubmit)="handleForm()">
    <div class="mb-2">
      <label for="name">name :</label>
      <input
        formControlName="name"
        type="text"
        id="name"
        class="form-control"
      />
      <!-- get تجيب اسم كنترول -->
      <div
        class="alert alert-danger"
        *ngIf="
          registerFrom.get('name')?.errors && registerFrom.get('name')?.touched
        "
      >
        <p *ngIf="registerFrom.get('name')?.getError('required')">
          Name is Required
        </p>
        <p *ngIf="registerFrom.get('name')?.getError('minlength')">
          Name Min Length 3
        </p>
        <p *ngIf="registerFrom.get('name')?.getError('maxlength')">
          Name Max Length 20
        </p>
      </div>
    </div>

    <div class="mb-2">
      <label for="email">email :</label>
      <input
        formControlName="email"
        type="email"
        id="email"
        class="form-control"
      />

      <div
        class="alert alert-danger"
        *ngIf="
          registerFrom.get('email')?.errors &&
          registerFrom.get('email')?.touched
        "
      >
        <p *ngIf="registerFrom.get('email')?.getError('required')">
          email is Required
        </p>
        <p *ngIf="registerFrom.get('email')?.getError('email')">
          email InValid Format
        </p>
      </div>
    </div>

    <div class="mb-2">
      <label for="password">password :</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        class="form-control"
      />

      <div
        class="alert alert-danger"
        *ngIf="
          registerFrom.get('password')?.errors &&
          registerFrom.get('password')?.touched
        "
      >
        <p *ngIf="registerFrom.get('password')?.getError('required')">
          password is Required
        </p>
        <p *ngIf="registerFrom.get('password')?.getError('pattern')">
          must be at least 6 chars
        </p>
      </div>
    </div>

    <div class="mb-2">
      <label for="rePassword">rePassword :</label>
      <input
        formControlName="rePassword"
        type="password"
        id="rePassword"
        class="form-control"
      />

      <div
        class="alert alert-danger"
        *ngIf="
          registerFrom.get('rePassword')?.errors &&
          registerFrom.get('rePassword')?.touched
        "
      >
        <p *ngIf="registerFrom.get('rePassword')?.getError('require')">
          rePassword is Required
        </p>
        <p *ngIf="registerFrom.get('rePassword')?.getError('mismatch')">
          rePassword confirmation is incorrect
        </p>
      </div>
    </div>

    <div class="mb-2">
      <label for="phone">phone :</label>
      <input
        formControlName="phone"
        type="tel"
        id="phone"
        class="form-control"
      />

      <div
        class="alert alert-danger"
        *ngIf="
          registerFrom.get('phone')?.errors &&
          registerFrom.get('phone')?.touched
        "
      >
        <p *ngIf="registerFrom.get('phone')?.getError('required')">
          Phone is Required
        </p>
        <p *ngIf="registerFrom.get('phone')?.getError('pattern')">
          Phone confirmation is incorrect
        </p>
      </div>
    </div>

    <button
      [disabled]="registerFrom.invalid"
      (click)="handleForm()"
      class="btn-main ms-auto d-block"
    >
      <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
      Register
    </button>

    <p *ngIf="msgError" class="alert alert-danger">{{ msgError }}</p>
  </form>
</section>
