<!-- main slider -->

<div class="row g-0">
  <div class="col-md-10">

    <owl-carousel-o [options]="mainSlider">
      <ng-template carouselSlide><img height="400" class="w-100" src="./assets/images/main-slider-1.jpeg" alt=""></ng-template>
      <ng-template carouselSlide><img height="400" class="w-100" src="./assets/images/main-slider-2.jpeg" alt=""></ng-template>
      <ng-template carouselSlide><img height="400" class="w-100" src="./assets/images/main-slider-3.jpeg" alt=""></ng-template>
    </owl-carousel-o>



  </div>
  <div class="col-md-2">
    <img class="w-100" height="200" src="../../../assets/images/slide-1.jpeg" alt="">
    <img class="w-100" height="200" src="../../../assets/images/slide-2.jpeg" alt="">
  </div>
</div>

<!-- categories -->

<section class="my-3">
  <owl-carousel-o [options]="categoriesSliderOption">
    <ng-container *ngFor="let item of categories">
      <ng-template carouselSlide>
        <!-- item -->

        <div>
          <img
            class="w-100"
            height="270"
            [src]="item.image"
            [alt]="item.name"
          />
          <h3 class="h5">{{ item.name }}</h3>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<!-- prodects -->
<section class="my-4">
  <h2>Popular Prodects</h2>

  <input type="search" class="form-control w-50 mx-auto my-3" placeholder="Search....." [(ngModel)]="searchTrem">

  <div class="row g-4">
    <div class="col-md-2" *ngFor="let item of prodect.slice(0, 12) | search: searchTrem ">
      <div class="product">
        <div class="p-2 cursor-pointer" [routerLink]="['/details', item._id]">
          <img class="w-100" [src]="item.imageCover" [alt]="item.title" />
          <h3 class="h6">{{ item.category.name | buy | uppercase }}</h3>
          <h4 class="h6">{{ item.title | tremtext:2 }}</h4>

          <div class="d-flex align-items-center justify-content-between">
            <span>
              {{ item.price | currency: 'EUR'}}
            </span>

            <span>
              <i class="fas fa-star rating-color"></i>
              <span class="text-muted">{{ item.ratingsAverage }}</span>
            </span>
          </div>
        </div>

        <button class="btn-main w-100" (click)="addCart(item._id)">Add Product</button>
      </div>
    </div>
  </div>
</section>
