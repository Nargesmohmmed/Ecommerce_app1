<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">

  <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

    <div>

      <label for="email">Email :</label>
      <input #inputEmail formControlName="email" type="email" id="email" class="form-control">

      <div
      class="alert alert-danger"
      *ngIf="
        loginForm.get('email')?.errors &&
        (loginForm.get('email')?.touched || inputEmail.value.length > 0)
      "
    >
      <p *ngIf="loginForm.get('email')?.getError('required')">
        email is Required
      </p>
      <p *ngIf="loginForm.get('email')?.getError('email')">
        email InValid Format
      </p>
    </div>

    </div>

    <div>

      <label for="password">password :</label>
      <input #inputPassword formControlName="password" type="password" id="password" class="form-control">

      <div
      class="alert alert-danger"
      *ngIf="
        loginForm.get('password')?.errors &&
        (loginForm.get('password')?.touched || inputPassword.value.length > 0)
      "
    >
      <p *ngIf="loginForm.get('password')?.getError('required')">
        password is Required
      </p>
      <p *ngIf="loginForm.get('password')?.getError('pattern')">
        must be at least 6 chars
      </p>
    </div>


    </div>

    <button
    [disabled]="loginForm.invalid"
    (click)="handleForm()"
    class="btn-main ms-auto d-block"
  >
    <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
    Login
  </button>

  <p *ngIf="msgError" class="alert alert-danger">{{ msgError }}</p>

  </form>

</section>
